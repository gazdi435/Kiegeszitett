<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="masik.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>MiniKözFelvir</title>
</head>
<body onload="BetoltCim()">

        <h1>Pontszám minimum: </h1>

            <input type="file" id="inpFile" accept=".json" onchange="ReadFile(this)">
        </div>
        <a id="download" download="diakok.csv" hidden>CSV Fájl letöltése</a>
    </div>

    <table id="table"></table>
</body>
</html>
